<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin: 20px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            margin-right: 10px;
        }
    </style>
    <script src="jquery-3.6.4.js"></script>
    <!-- 
        Assumptions:
            1. This implementation is 100% functionally CORRECT
            2. Refactoring to separate files ('js', 'css') etc is taken care by someone else

     -->
    <script>
        $(() => {
            $('#btnCalculate').on('click', () => { // UI
                var basic = parseInt($('#txtBasic').val()),
                    hra = parseInt($('#txtHra').val()),
                    da = parseInt($('#txtDa').val()),
                    tax = parseInt($('#rangeTax').val());

                var gross = basic + hra + da, // => NON UI
                    net = gross * ((100-tax)/100); // => NON UI

                $('#tdBasic').text(basic);
                $('#tdHra').text(hra);
                $('#tdDa').text(da);
                $('#tdTax').text(tax);
                $('#tdSalary').text(net);
            })
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <button id="btnCalculate">Calculate</button>
        </div>
        <div class="field">
            <table>
                <thead>
                    <tr>
                        <th>Basic</th>
                        <th>HRA</th>
                        <th>DA</th>
                        <th>Tax</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tdBasic">[basic]</td>
                        <td id="tdHra">[hra]</td>
                        <td id="tdDa">[da]</td>
                        <td id="tdTax">[tax]</td>
                        <td id="tdSalary">[salary]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
